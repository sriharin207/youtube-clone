<!DOCTYPE html>
<html lang="en">
<head>
    <title>Youtube Homepage</title>
    <link rel="icon" href="images/icons/youtube-logo-title.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/vedio-preview.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/side-bar.css">
</head> 
<body">
    <main>
        <header>
            <nav class="nav-bar">
                <div class="left-menu">
                    <img class="hamburger-menu" src="images/icons/hamburger-menu.svg" alt="" onclick="sidePanel()">
                    <img class="youtube-logo" src="images/icons/youtube-logo.svg" alt="">
                </div>
                <div class="middle-menu">
                    <input type="text" placeholder="Search" class="search-box">
                    <button class="search">
                        <img src="images/icons/search.svg" alt="">
                        <div class="button-info">Search</div>
                    </button>
                    <button class="voice-search">
                        <img src="images/icons/voice-search-icon.svg" alt="">
                        <div class="button-info">Search with your voice</div>
                    </button>
                </div>
                <div class="right-menu">
                    <div class="create">
                        <img src="images/icons/upload.svg" alt="" >
                        <div class="button-info">Create</div>
                    </div>
                    <div class="yt-apps">
                        <img src="images/icons/youtube-apps.svg" alt="">
                        <div class="button-info">Youtube Apps</div>
                    </div>
                    <div class="notifications">
                        <img src="images/icons/notifications.svg" alt="">
                        <div class="button-info">Notifications</div>
                        <div class="notification-count">9+</div>
                    </div>
                    <div class="my-channel">
                        <img src="images/icons/my-channel.jpg" alt="" id="my-channel">
                    </div>
                    
                </div>
            </nav>
        </header>
       <div class="side-bar">
           <div class="links">
               <img src="images/icons/home.svg" alt="">
               <div>Home</div>
           </div>
           <div class="links">
                <img src="images/icons/explore.svg" alt="">
               <div>Explore</div>
           </div>
           <div class="links">
                <img src="images/icons/subscriptions.svg" alt="">
               <div>Subscriptions</div>
           </div>
           <div class="links">
                <img src="images/icons/originals.svg" alt="">
               <div>Originals</div>
           </div>
           <div class="links">
                <img src="images/icons/youtube-music.svg" alt="">
               <div>Youtube Music</div>
           </div>
           <div class="links">
                <img src="images/icons/library.svg" alt="">
                <div>Library</div>
           </div> 
       </div>
       
        <div class="container">
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
